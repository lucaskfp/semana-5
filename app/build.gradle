plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.liquibase.gradle' version '2.0.4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    liquibaseRuntime 'org.liquibase:liquibase-core:4.2.2'
    liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.1.1'
    liquibaseRuntime 'mysql:mysql-connector-java:5.1.34'
}
apply plugin: "org.liquibase.gradle"


application {
    // Define the main class for the application.
    mainClass = 'semana.App'
}


liquibase {
  activities {
    main {
          changelog-file "../changelog.sql"
          url "mysql://localhost:3306/testdatabase"
          username "username"
          password "password"
    }
  }
}


task('deploy changeLog') {
  doFirst(){
    liquibase {
      activities {
        main {
                changelog-file System.properties.liquibaseChangeLogFile
                contexts System.properties.liquibaseContexts
             }
          }
       }
    }
 }
update.dependsOn(deploy)